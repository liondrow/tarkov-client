name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 83.222.24.114
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/tarkov-front
            git pull origin main
            npm install
            pm2 restart tarkov